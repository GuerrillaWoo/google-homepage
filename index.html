<!DOCTYPE html>

<html lang=en>
    <head>
        <meta charset="UTF-8">
        <meta content="A non-functioning Google Homepage Clone"
            name="description">
        <title>GuerrillaGoogle</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/reset.css" rel="stylesheet" type="text/css">
        <link href="css/main.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <header>
            <div class="top-left">
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="top-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <button type="menu" id="app-tray">
                    <img src="assets/app-tray/1x/outline_apps_black_24dp.png" alt="">
                </button>
                <button type="submit" id="sign-in">Sign in</button>
            </div>
        </header>
        <div class="logo">
            <img src="assets/googlelogo.png" alt="Google logo">
        </div>

        <div class="search">
            <form>
                <input type="text" id="search-box">
                <div class="submit-buttons">
                    <button type="submit" id="search-btn">Google Search</button>
                    <button type="submit" id="lucky-btn">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
        <footer id="footer">
            <div class="bottom-left">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search Works</a>
            </div>
            <div class="bottom-right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </footer>
    </body>

</html>
